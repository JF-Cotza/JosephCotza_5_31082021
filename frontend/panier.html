<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- ajout du favicon -->
    <link rel="shortcut icon" href="node_modules/bootstrap-icons/icons/cart.svg" type="image/x-icon">
<!-- ajout de bootstrap -->
    <link rel="stylesheet" href="css/style.css">    
    <title>Orinoco - commande</title>
</head>
<body>
    <div class="container bg-secondary" >
        <nav class='navbar row'>
            <a href="index.html" class='col-9' title="retour à la page d'accueil">            
                <picture>
                    <source srcset="./images/logo-200.png" media='(max-width=500px)'>
                <img src="./images/logo.png" alt="Un caddie, logo d'Orniroco" srcset="" class='mx-0' id='logo'>
                </picture>
            </a>

            <p class='text-center h2 col-3'>Votre Panier</p>
        </nav>
        <h1></h1>

        <main >
            <div id='panier'></div>
            <div class="card  "> <!-- rounded-lg  mx-auto bg-primary -->
                
            </div>
        
            <div class="row w-95 h-100">
                <div class="total grey-1 col-9 border-command border-left h3">Total
                </div>
                <div class="value col-3 grey-2 border-command border-right h3"><div  id='totalPanier'></div><span>€</span></div>
            </div>
            <a href="index.html" class='btn bg-danger border-solid' id='cancelPanier'>Annuler la commande</a>
        
                  
                <button type="submit" id='forCustomerInformations'>Afficher le formulaire client et valider la commande</button>
            </div> <!-- fin card  -->
<!-- le client -->
            <div id="customerInformations" class="d-none">
                <fieldset class='border-solid d-flex flex-column col-lg-6 mx-lg-auto pb-3 px-3'>
                    <legend>Vous</legend>
                    <label for="customerType">Votre Genre
                        <select name="customerType" id="customerType">
                            <option value="M">M.</option>
                            <option value="Mme">Mme</option>
                            <option value=" ">Autre</option>
                        </select>
                    </label>
                    <label for="firstName">Votre Prénom
                        <input type="text" name="firstName" id="firstName" pattern='[a-zA-Zéèùäëïöü ]{1,30}' required>
                    </label>
                    <label for="lastName">Votre Nom
                        <input type="text" name="lastName" id="lastName" pattern='[a-zA-Zéèùäëïöü ]{1,30}' required>
                    </label>
                </fieldset>
                <fieldset class='border-solid flex-column col-lg-6 mx-lg-auto pb-3 px-3'>
                    <legend>Vos coordonnées</legend>
                    <label for="mail" class=pb-3>Votre Mail
                        <input type="email" name="mail" id="mail" required placeholder="exemple: prénom.nom@gmail.com">
                    </label>
                    <fieldset class='border-solid flex-column mx-lg-auto pb-3 px-3'>
                        <legend>Votre Adresse Postale</legend>
                        <!-- pour les éléments de l'adresse postale, il a été choisi de tous les commencer par adress -->
                        
                        <label for="adressNumber">Numéro
                            <input type="text" name="adressNumber" id="adressNumber" pattern='[a-zA-Z0-9 -]{0,10}' placeholder="exemple: 7, 7-7bis, 7Ter" maxlength=10>
                        </label>
                        <label for="adressStreet" class="w-100">Voie
                            <input type="text" name="adressStreet" id="adressStreet" required pattern='[a-zA-Z0-9àéèùäëïöüÿ ]{3,50}'
                                placeholder="exemple: avenue des Champs Elysées" maxlength="50" class='w-75'>
                        </label>
                        <p class='w100 bb-success'></p>

                        <label for="adressDoor">Appartement
                            <input type="text" name="adressDoor" id="adressDoor"
                                pattern='[a-zA-Z0-9 ]{0,10}'
                                placeholder="exemple: A210" maxlength="10">
                        </label>
                        <label for="adressBuilding">Bâtiment
                            <input type="text" name="adressBuilding" id="adressBuilding"
                                pattern='[a-zA-Z0-9 ]{0,30}'
                                placeholder="exemple: Total Tour Coupole"
                                maxlength="30">
                        </label>
                        <br>
                        <p class='w100 bb-success'></p>

                        <label for="adressAdding">Complément d'adresse
                            <input type="text" name="adressAdding" id="adressAdding" pattern='[a-zA-Z0-9àéèùäëïöüÿ ]{0,50}'
                            placeholder="hameau de Busseau sur Creuse"
                            maxlength="50">
                        </label>
                        <label for="adressCode">Code Postal
                            <input type="text" name="adressCode" id="adressCode" required pattern='[0-9]{5}' minlength="5" maxlength="5">
                        </label>
                        <label for="adressCity">Ville
                            <input type="text" name="adressCity" id="adressCity" required pattern='[a-zA-Z0-9éèà ]{3,50}' maxlength="50">
                        </label>
                    </fieldset>                
                </fieldset>
                <a href='./confirmation.html' class='btn border-solid mx-auto text-center' id='toConfirmation'>Commander</a>
            </div>
        </main>

<!-- footer -->
         <footer>
             <div id="infos"></div>
         </footer>

<!-- zone template -->

    <template id='basePanier'>
            <div class="card rounded-lg bg-primary mx-auto "> <!--  -->
                <div class="row w-100">
                    <div class='col-3 text-center my-1'>
                        <img src="" alt="" class='h-auto imagePanier'>
                        <button class="productSuppr border-solid bg-danger">Supprimer le produit</button> 
                    </div>
                    <div class='col-9 row mx-0'>
                        <div class="row">
                            <div class="nom col col-9 h2 grey-1 heigth-1 modelePanier h3">
                                modele</div>
                            <div class="unitaire  col col-3 grey-2 heigth-1 ">
                                <input class='singlePricePanier w-100 h-100'></input><span>€ pièce</span>
                            </div>        
                        </div>
                        <div class="row">
                            <div class="option col col-6 grey-3 border-command h3">
                                Option</div>
                            <div
                                class="quantity  col col-3 grey-3 border-command h3">
                                Quantité</div>
                            <div class="total  col col-3 grey-3 border-command h3">
                                Total</div>
                        </div>
                        <div class="class optionList">
                            
                        </div>
                </div>
            </div>
        </template>

        <template id='optionPanier'>
            <div class="row">   
                <label class="option col col-6 grey-3 border-command optionTitlePanier"></label>
                <input class="quantity  col col-3 grey-3 border-command  optionQuantityPanier" name='' type='number' min=0></input>
                <input class="total  col col-3 grey-3 border-command optionCostPanier" disabled></input>
            </div>
        </template>

    
    
    </div> <!-- fin container -->
<!-- script jquery -->
<script src="javascript/jQuery/jquery-3.6.0.js"></script>
<!-- script popper -->
<script
    src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<!-- script bootstrap -->
<script src="../backend/app.js"></script>
<!-- script -->
<script src="./javascript/script_generique_valid.js"></script>

<script src="./javascript/script_template_valid.js"></script>
<script src="./javascript/script_template.js"></script>

<script src="./javascript/script_fetch_valide.js"></script>
<script src="./javascript/script_fetch.js"></script>

<script src="./javascript/script.js"></script>

<script src="./javascript/script_call.js"></script>
</body>


</html>
