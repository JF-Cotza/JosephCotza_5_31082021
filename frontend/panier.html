<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- ajout du favicon -->
    <link rel="shortcut icon" href="node_modules/bootstrap-icons/icons/cart.svg" type="image/x-icon">
<!-- ajout de bootstrap -->
    <link rel="stylesheet" href="css/style.css">    
    <title>Orinoco - commande</title>
</head>
<body>
    <div class="container bg-secondary" >
        <nav>
            <p class='text-center h2'>Votre Panier</p>
        </nav>
        <h1></h1>

        <main id='panier'>

        </main>

        <template id='basePanier'>
            <div class="card rounded-lg bg-primary mx-auto ">
                <div class="row">
                    <img src="" alt="" class='col col-3 mx-0 imagePanier'>
                    <div class='col-9 row bg-success mx-0'>
                        <div class="row">
                            <div class="nom col col-9 h2 grey-1 heigth-1 modelePanier">
                                modele</div>
                            <div class="unitaire  col col-3 grey-2 heigth-1 singlePricePanier">
                                prix unitaire</div>
                        </div>
                </div>
            </div>
        </template>

<!-- carte commande -->
        <!--<form action="./confirmation.html" method='POST'> -->
            <div class="card rounded-lg bg-primary mx-auto ">
                <div class="row">
                    <img src="./../backend/images/teddy_1.jpg" alt="imgeUrl" class='col col-3 mx-0'>
                    <div class='col-9 row bg-success mx-0'>
                        <div class="row">
                            <div class="nom col col-9 h2 grey-1 heigth-1">nom modele</div>
                            <div class="unitaire  col col-3 grey-2 heigth-1">prix unitaire</div>
                        </div>
                        <div class="row">
                            <div class="option col col-6 grey-3 border-command h3">Option</div>
                            <div class="quantity  col col-3 grey-3 border-command h3">Quantité</div>
                            <div class="total  col col-3 grey-3 border-command h3">Total</div>
                        </div>
                        <div class="row">
                            <div class="option col col-6 bg-white border-command">option</div>
                            <div class="quantity  col col-3 bg-white border-command">quantité</div>
                            <div class="total  col col-3 bg-white border-command">unitaire*quantité</div>
                        </div>
                        <div class="row">
                            <div class="total grey-1 col-9 border-command h3">total</div>
                            <div class="value col-3 grey-2 border-command h3">xx€</div>
                        </div>
                    </div>
                                
                </div>
                
            
                        <div class="row">
                            <div class="col-9">total</div>
                            <div class="col-3">xxx€</div>
                        </div>
        
                <div class="btn submit">valider</div>
            
            </div> <!-- fin card  -->

            <fieldset class='border-solid d-flex flex-column col-lg-6 mx-lg-auto pb-3 px-3'>
                <legend>Vous</legend>
                <label for="customerType">Votre Genre
                    <select name="customerType" id="customerType">
                        <option value="M">M.</option>
                        <option value="Mme">Mme</option>
                        <option value=" ">Autre</option>
                    </select>
                </label>
                <label for="firstName">Votre Prénom
                    <input type="text" name="firstName" id="firstName" pattern='[a-zA-Z -éèùäëïöü]{1,30}' required>
                </label>
                <label for="lastName">Votre Nom
                    <input type="text" name="lastName" id="lastName" pattern='[a-zA-Z -éèùäëïöü]{1,30}' required>
                </label>
            </fieldset>
            <fieldset class='border-solid flex-column col-lg-6 mx-lg-auto pb-3 px-3'>
                <legend>Vos coordonnées</legend>
                <label for="mail" class=pb-3>Votre Mail
                    <input type="email" name="mail" id="mail" required placeholder="exemple: prénom.nom@gmail.com">
                </label>
                <fieldset class='border-solid flex-column mx-lg-auto pb-3 px-3'>
                    <legend>Votre Adresse Postale</legend>
                    <!-- pour les éléments de l'adresse postale, il a été choisi de tous les commencer par adress -->
                    
                    <label for="adressNumber">Numéro
                        <input type="text" name="adressNumber" id="adressNumber" pattern='[a-zA-Z0-9 -]{0,10}' placeholder="exemple: 7, 7-7bis, 7Ter" maxlength=10>
                    </label>
                    <label for="adressStreet" class="w-100">Voie
                        <input type="text" name="adressStreet" id="adressStreet" required pattern='[a-zA-Z0-9 -àéèùäëïöüÿ]{3,50}'
                            placeholder="exemple: avenue des Champs Elysées" maxlength="50" class='w-75'>
                    </label>
                    <p class='w100 bb-success'></p>

                    <label for="adressDoor">Appartement
                        <input type="text" name="adressDoor" id="adressDoor"
                            pattern='[a-zA-Z0-9 -]{0,10}'
                            placeholder="exemple: A210" maxlength="10">
                    </label>
                    <label for="adressBuilding">Bâtiment
                        <input type="text" name="adressBuilding" id="adressBuilding"
                            pattern='[a-zA-Z0-9 -]{0,30}'
                            placeholder="exemple: Total Tour Coupole"
                            maxlength="30">
                    </label>
                    <br>
                    <p class='w100 bb-success'></p>

                    <label for="adressAdding">Complément d'adresse
                        <input type="text" name="adressAdding" id="adressAdding" pattern='[a-zA-Z0-9 -àéèùäëïöüÿ]{0,50}'
                        placeholder="hameau de Busseau sur Creuse"
                        maxlength="50">
                    </label>
                    <label for="adressCode">Code Postal
                        <input type="text" name="adressCode" id="adressCode" required pattern='[0-9]{5}' minlength="5" maxlength="5">
                    </label>
                    <label for="adressCity">Ville
                        <input type="text" name="adressCity" id="adressCity" required pattern='[a-zA-Z0-9 -éèà]{3,50}' maxlength="50">
                    </label>
                </fieldset>                
            </fieldset>
            
        <!--    
            <button type="submit" class='btn border-solid mx-auto text-center' id='getFormData'>Envoyer</button>
            
            <button type='reset' id='voidStorage' class='btn border-solid mx-auto text-center'>Vide Local storage</button>
         </form> -->
        <a href='./confirmation.html' class='btn border-solid mx-auto text-center' id='toLocalstorage'>Envoyer vers localStorage</a>
    </div> <!-- fin container -->

<script
    src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>

<script src="../backend/app.js"></script>

<script src="./javascript/script_generique.js"></script>

<script src="./javascript/script.js"></script>
</body>


</html>
