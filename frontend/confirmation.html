<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- ajout du favicon -->
    <link rel="shortcut icon" href="node_modules/bootstrap-icons/icons/cart.svg" type="image/x-icon">
<!-- ajout de bootstrap -->
    <link rel="stylesheet" href="css/style.css">    
    <title>Orinoco - Confirmation</title>
</head>
<body>


    <div class="container bg-secondary">
        <nav class='navbar row '>
            <picture class='col-9'>
                <source srcset="./images/logo-200.png"
                    media='(max-width=500px)'>
                <img src="./images/logo.png" alt="Un caddie, logo d'Orniroco" srcset="">
            </picture>
            <div class='col-3'>
                <h1 class='text-center'></h1>
            </div>
        </nav>


        <div class="card rounded d-flex">
            <ul class="merci list-unstyled w-25-lg mx-lg-auto">
                <li class='text-center'>Bonjour, <span id='customerName'>M. xxxxxxxxx</span></li>
                <li class='text-center'>nous vous remerçions de votre commande.</li>
                <li class='text-center'>Celle-ci a bien été validée.</li>
            </ul>
            <ul class='recap list-unstyled w-25-lg mx-lg-auto'>
                <li class='text-center'><h2>Récapitulatif<h2></h2></li>
                <!--<li class='text-center'><h2>Détails</h2></li>-->    
                <li class='text-left'>Numéro de commande : <span id='commandNumber'>nbvdkjvdkjvbdkjvkjsvjk</span></li>
                <li class='text-left'>Montant total: <span id='totalAmount'></span>€</li>
            </ul>
        </div>        
    </div>
<!-- script jquery -->
<script src="javascript/jQuery/jquery-3.6.0.js"></script>
<!-- script popper -->
<script
    src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<!-- script bootstrap -->
<script src="../backend/app.js"></script>
<!-- script -->
<script src="./javascript/script_generique.js"></script>
<script src="./javascript/script_template.js"></script>
<script src="./javascript/script_fetch.js"></script>
<script src="./javascript/script.js"></script>
</body>

</body>
</html>
