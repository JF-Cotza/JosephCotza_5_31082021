<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- ajout du favicon -->
    <link rel="shortcut icon" href="node_modules/bootstrap-icons/icons/cart.svg" type="image/x-icon">
<!-- ajout de bootstrap -->
    <link rel="stylesheet" href="css/style.css">    
    <title>Orinoco - product</title>
</head>
<body>
    <div class="container bg-secondary">
        
        <nav class='navbar row'>
            <a href="index.html" class='col-9 mx-0'
                title="retour à la page d'accueil">
                <picture >
                    <source srcset="./images/logo-200.png"
                        media='(max-width=500px)'>
                    <img src="./images/logo.png"
                        alt="Un caddie, logo d'Orniroco" srcset="" class='mx-0' id='logo'>
                </picture>
            </a>
            
            <div class='col-3 '>
                <a id='look' class='btn grey-1 pr-4 d-inline-block' href='panier.html'>
                    <div id="textLook"></div>
                </a>
            </div>
            <h1 class='text-center'></h1>
        </nav>

        <main>
            <div id="productCommand">
            </div>
            <div class="commande row">
                
            </div>
            
            <div class='row my-4 pb-4'>
                <a class='submit btn bg-secundary col-4 border-solid mx-auto w-30' href='panier.html' id='toCaddie'>Valider et commander</a>
                <a class="submit btn bg-primary col-4 border-solid mx-auto w-30" href='index.html' id='toIndex'>Valider et continuer vos achats</a>
                <a class="btn bg-danger col-4 border-solid mx-auto w-30" id='cancel' href="index.html">Annuler et retourner à l'accueuil</a>
            </div>
        </main>
        <footer>
            <p id='infos' class='text-center h2'></p>
        </footer>
    </div> <!-- fin container  -->


<template id='productTemplate'>
    <div class="card rounded-lg bg-primary mx-auto ">
        <img src="#" alt="" class='cardImage'>
        <div class="card-body ">
            <div class="row"></div>
                <input id='productId' name='productId' class='stealth col-12 cardId'>
                <div class='d-flex'>
                    <h2 class='h3 col-9 heigth-1 grey-1 border-left cardModelName' id='modele'></h2>                  
                    <div id='price'class="h3 price col-3 text-center heigth-1 grey-2 border-right cardPrice" >
                </div>
            </div>
            <div class="row">
                <div
                    class="col-12 details  truncate-overflow bg-white border-solid cardDetails px-2">
                </div>
            </div>
                <div class="option row mt-2">
                    <label for="options"></label>
                        <select id='options'  name='option' title='Options du produit' class='cardOptionSelect'>
                                <option name="" value="" selected disabled>Option du produit</select>
                        </select>
                </div>     
            </div>  
        </div><!-- fin card body-->
    </div><!-- fin card -->
</template><!-- fin producTemplate -->
         
<!-- script jquery -->
    <script src="javascript/jQuery/jquery-3.6.0.js"></script>
<!-- script popper -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<!-- script bootstrap -->
    <script src="../backend/app.js"></script>
<!-- script -->
    <script src="./javascript/script_generique_valid.js"></script>
    
    <script src="./javascript/script_template_valid.js"></script>
    <script src="./javascript/script_template.js"></script>

    <script src="./javascript/script_fetch_valide.js"></script>   
    <script src="./javascript/script_fetch.js"></script>

    <script src="./javascript/script.js"></script>

    <script src="./javascript/script_call.js"></script>
</body>

</html>
